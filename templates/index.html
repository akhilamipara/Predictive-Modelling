
<html>
<head>
  <meta>
  <title>Heart Failure Prediction</title>
  <style>
    * {
      box-sizing: border-box;
      transition: all 0.3s ease;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #e3f2fd, #ffffff);
      animation: fadeInPage 1s ease;
    }

    @keyframes fadeInPage {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .form-container {
      max-width: 650px;
      margin: 60px auto;
      background: white;
      padding: 40px 50px;
      border-radius: 16px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #2c3e50;
      font-size: 28px;
      margin-bottom: 30px;
    }

    input, select {
      width: 100%;
      padding: 12px 14px;
      margin: 10px 0 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 15px;
      background: #f9f9f9;
    }

    input:focus, select:focus {
      border-color: #00acc1;
      background: #ffffff;
      box-shadow: 0 0 5px rgba(0, 172, 193, 0.3);
      outline: none;
    }

    button {
      background-color: #00acc1;
      color: white;
      border: none;
      padding: 14px;
      font-size: 16px;
      width: 100%;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 172, 193, 0.2);
    }

    button:hover {
      background-color: #008b9f;
    }

    /* Modal popup */
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.4);
      animation: fadeInModal 0.3s ease;
    }

    @keyframes fadeInModal {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .modal-content {
      background-color: #fff;
      margin: 10% auto;
      padding: 30px;
      border-radius: 12px;
      width: 80%;
      max-width: 400px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      text-align: center;
      font-size: 18px;
      font-weight: bold;
    }

    .high-risk {
      color: #e74c3c;
    }

    .low-risk {
      color: #27ae60;
    }

    .close-btn {
      margin-top: 20px;
      background: #888;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 14px;
      border-radius: 8px;
      cursor: pointer;
    }

    .close-btn:hover {
      background-color: #555;
    }

    @media (max-width: 600px) {
      .form-container {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Heart Failure Risk Predictor</h2>
    <form action="/predict" method="post" onsubmit="return showResultModal()">
      <input type="number" name="age" placeholder="Age (e.g. 60)" min="1" max="120" required>

      <select name="anaemia" required>
        <option value="">Do you have Anaemia?</option>
        <option value="1">Yes</option>
        <option value="0">No</option>
      </select>

      <input type="number" name="creatinine_phosphokinase" placeholder="Creatinine Phosphokinase (e.g. 250)" min="0" required>

      <select name="diabetes" required>
        <option value="">Do you have Diabetes?</option>
        <option value="1">Yes</option>
        <option value="0">No</option>
      </select>

      <input type="number" name="ejection_fraction" placeholder="Ejection Fraction (%)" min="1" max="100" required>

      <select name="high_blood_pressure" required>
        <option value="">High Blood Pressure?</option>
        <option value="1">Yes</option>
        <option value="0">No</option>
      </select>

      <input type="number" name="platelets" placeholder="Platelets (e.g. 250000)" min="10000" step="1000" required>

      <input type="number" name="serum_creatinine" placeholder="Serum Creatinine (e.g. 1.2)" step="0.1" min="0.1" required>

      <input type="number" name="serum_sodium" placeholder="Serum Sodium (e.g. 135)" min="100" max="200" required>

      <select name="sex" required>
        <option value="">Select Gender</option>
        <option value="1">Male</option>
        <option value="0">Female</option>
      </select>

      <select name="smoking" required>
        <option value="">Do you Smoke?</option>
        <option value="1">Yes</option>
        <option value="0">No</option>
      </select>

      <input type="number" name="time" placeholder="Follow-up Time (e.g. 150 days)" min="1" required>

      <button type="submit">Predict</button>
    </form>
  </div>

  {% if prediction %}
  <div id="resultModal" class="modal" style="display: block;">
    <div class="modal-content {{ 'high-risk' if prediction == 'High Risk of Death' else 'low-risk' }}">
      {{ prediction }}
      <br><br>
      <button class="close-btn" onclick="closeModal()">Close</button>
    </div>
  </div>
  {% endif %}

  <script>
    function closeModal() {
      document.getElementById("resultModal").style.display = "none";
    }

    function showResultModal() {
      return true;
    }
  </script>

</body>
</html>
